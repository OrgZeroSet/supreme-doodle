{% extends "assets/base.html" %}

{% block page_name %} {{ article_id.title|capfirst }} {% endblock %}

{% block landing %}


<main class="pb-16 lg:pb-24 bg-white dark:bg-gray-900 antialiased">
	<div class="flex justify-between px-4 mx-auto max-w-screen-xl ">
		<article
			class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert">


			<img class=" max-w-2xl rounded-lg shadow-xl h-auto mx-auto dark:shadow-gray-800"
				src="{{ article_id.image.url }}" alt="image description">
			<br>

			<header class="mb-4 lg:mb-6 not-format">

				<h1
					class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl dark:text-white">
					{{ article_id.title|capfirst|safe }}</h1>
				<div class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white">
					<div>
						<p class="text-base text-gray-500 dark:text-gray-400">Created 
							{{ article_id.created_at|timesince}} ago</p>
					</div>
				</div>
			</header>
			<p class="lead">{{ article_id.content|capfirst|safe }}</p>

		</article>
	</div>
</main>


{% endblock %}
